type User {
    _id: ID
    username: String!
    email: String!
    password: String!
    avatar: String
    joinDate: String
    favorites: [Post]
}

type Post {
    _id: ID,
    title: String!
    imageUrl: String
    categories: [String!]!
    description: String
    createdDate: String
    likes: Int
    creadtedBy: User!
    messages: Message
}

type Message {
    messageBody: String!
    messageDate: String
    messageUser: User!
}

type Query {
    getUsers: [String]
}